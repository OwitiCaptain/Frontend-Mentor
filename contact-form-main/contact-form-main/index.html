<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="contact-form">
  <h1>Contact Us</h1>
<form>

  <label for="firstName">First Name</label>
  <input type="text" name="firstname" required>

  <label for="lastName">Last Name</label>
  <input type="text" name="lastname" required><br><br>

  <label for="email">Email Address</label>
  <input type="email" name="email" id="email" class="email" required><br><br>
  
  <h4>Query Type</h4>
    <div class="enquiry">
      <input type="radio" name="query" id="query">
      <label for="enquiry">General Enquiry</label>
    </div>
  
      <div class="support">
        <input type="radio" name="query" id="query">
        <label for="support">Support Request</label>
      </div>
  <br><br>

  <label for="message">Message</label><br>
  <textarea class="message" cols="20" rows="5"></textarea><br><br>

  <input type="checkbox" name="consent" id="consent" required>
  <label for="consent">I consent to being contacted by the team</label>
  <br><br>

<input class="button" value="Submit">



</form>
  
</div>
  <!-- Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
